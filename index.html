<!DOCTYPE html>
<html>

<head>
  <title> University District Crime Map & Statistics </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
  <div class="head-banner">
    <span id="websiteTitle"> U-District Crime Map & Statistics </span>
  </div>
  <div class="tool-bar">
    <div class="tool" id="totalCount">
      <font size="3">Number of Incidents</font>
      </br>
      <output name="" id="">5,000</output>
    </div>
    <div class="tool">
      <label for="problem">Crime Type: </label>
      <select id="problem">
          <option value="assault">Assault</option>
          <option value="burglary">Burglary</option>
          <option value="disturbance">Disturbance</option>
          <option value="robbery">Robbery</option>
          <option value="threats">Threats</option>
        </select>
    </div>
    <div class="tool">
      <label for="problem">Month: </label>
      <select id="problem">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
    </div>
    <div class="tool">
      <label for="problem">Year: </label>
      <select id="problem">
          <option value="2008">2008</option>
          <option value="2008">2009</option>
          <option value="2008">2010</option>
          <option value="2008">2011</option>
          <option value="2008">2012</option>
          <option value="2008">2013</option>
          <option value="2008">2014</option>
          <option value="2008">2015</option>
          <option value="2008">2016</option>
          <option value="2008">2017</option>
          <option value="2008">2018</option>
        </select>
    </div>
    <div class="tool">
      <label for="problem">Time: </label>
      <input type="range" name="InputName" id="timeInput" value="12" min="0" max="23" oninput="timeOutput.value = timeInput.value">
      <output name="OutputName" id="timeOutput">12</output>:00
    </div>
    <div class="tool">

    </div>

    <button class="tool mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><i class="material-icons">+</i></button>
  </div>
  <div>
    <iframe id="map-display" src="https://chomieu.github.io/u-district-crime-map/udistMap.html"></iframe>
    <div class="sub-container">
      <h2>About the map</h><br></br>
        <p>-- work in progress --</p>
        <a href='udistMap.html' class="btn btn-outline-success waves-effect" role="button">View Map in Full Screen</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
